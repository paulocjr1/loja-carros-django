<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Ve√≠culos</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (√≠cones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .sidebar {
            min-height: 100vh;
            background: #0d6efd;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.15);
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h4 class="fw-bold mb-4 text-center">
                üöó Painel Admin
            </h4>

            <ul class="nav flex-column gap-2">
                <li class="nav-item">
                    <a class="nav-link rounded px-3 py-2 flex items-center gap-2" href="{% url 'painel' %}">
                        <i class="fas fa-car"></i> Ve√≠culos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link rounded px-3 py-2 flex items-center gap-2 text-purple-600 hover:bg-purple-100" 
                    href="{% url 'lista_leads' %}">
                        <i class="fas fa-file-alt"></i> Leads de Financiamento
                    </a>
                </li>

            <li class="nav-item">
                    <li class="nav-item">
                    <a class="nav-link rounded px-3 py-2 d-flex align-items-center gap-2" href="{% url 'lead_vendas' %}">
                        <i class="fas fa-money-bill-wave"></i> Leads de Carros Oferecidos
                    </a>
                </li>

                <li class="nav-item mt-3">
                    <a class="nav-link rounded px-3 py-2 text-white bg-danger" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt me-2"></i> Sair
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Painel de Ve√≠culos</h2>

                <a href="{% url 'criar_veiculo' %}" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Novo ve√≠culo
                </a>
            </div>

            <!-- Table Card -->
            <div class="card shadow-sm">
                <div class="card-body">

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Marca</th>
                                    <th>Modelo</th>
                                    <th>Ano</th>
                                    <th class="text-end">A√ß√µes</th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for v in veiculos %}
                                <tr>
                                    <td>{{ v.id }}</td>
                                    <td>{{ v.marca }}</td>
                                    <td>{{ v.modelo }}</td>
                                    <td>{{ v.ano }}</td>
                                    <td class="text-end">

                                        <a href="{% url 'editar_veiculo' v.id %}" class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>

                                        <a href="{% url 'deletar_veiculo' v.id %}" 
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('Tem certeza que deseja deletar este ve√≠culo?')">
                                            <i class="fas fa-trash"></i>
                                        </a>

                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="5" class="text-center text-muted py-4">
                                        Nenhum ve√≠culo cadastrado.
                                    </td>
                                </tr>
                                {% endfor %}

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
