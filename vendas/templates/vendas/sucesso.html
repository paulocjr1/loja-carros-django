<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simular Financiamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-check-label {
            margin-left: 8px;
        }
    </style>
</head>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 p-4">
    <div class="max-w-md w-full bg-white shadow-xl rounded-xl p-8 text-center animate-fadeIn">
        <!-- Ícone de sucesso -->
        <div class="flex justify-center mb-6">
            <i class="fas fa-check-circle text-green-500 text-6xl"></i>
        </div>

        <!-- Título -->
        <h2 class="text-3xl font-extrabold text-gray-800 mb-4">Veiculo enviado com sucesso!</h2>

        <!-- Mensagem -->
        <p class="text-gray-600 mb-6 text-lg">
            Recebemos seus dados e nosso time entrará em contato em breve para dar continuidade a compra.
        </p>

        <!-- Botões -->
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="{% url 'home' %}" 
               class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition shadow-md">
                Voltar para o site
            </a>
            <a href="tel:+5514998138869" 
               class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition shadow-md flex items-center justify-center gap-2">
                <i class="fas fa-phone-alt"></i> Falar com Vendedor
            </a>
        </div>
    </div>
</div>

<style>
/* Animação simples */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
  animation: fadeIn 0.6s ease-out;
}
</style>
