<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simular Financiamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome (ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-check-label {
            margin-left: 8px;
        }
    </style>
</head>
<body>
<body class="bg-gray-50 font-sans">
    <!-- Header/Navigation -->
    <header class="bg-black shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-red-500">Cesar<span class="text-white">Veiculos</span></a>
            </div>
            <nav class="hidden md:flex space-x-8">
                <a href="{% url 'home' %}" class="text-white hover:text-red-500 font-medium">Home</a>
                <a href="{% url 'home' %}#catalogo" class="text-white hover:text-red-500 font-medium">Catálogo</a>
                <a href="{% url 'home' %}#contato" class="text-white hover:text-red-500 font-medium">Contato</a>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="text-red-500 hover:text-orange-600">
                    <i class="fas fa-arrow-left mr-1"></i> Voltar ao Catálogo
                </a>
            </div>
        </div>
    </header>
<div class="form-container">
    <h2 class="mb-4 text-center">Simular Financiamento</h2>

    <p class="mb-4"><strong>Veículo:</strong> {{ veiculo.marca }} {{ veiculo.modelo }} ({{ veiculo.ano }})</p>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="id_nome" class="form-control" value="{{ form.nome.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_telefone" class="form-label">Telefone</label>
            <input type="text" name="telefone" id="id_telefone" class="form-control" value="{{ form.telefone.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" name="data_nascimento" id="id_data_nascimento" class="form-control" value="{{ form.data_nascimento.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="id_cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="id_cpf" class="form-control" value="{{ form.cpf.value|default_if_none:'' }}">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="possui_cnh" id="id_possui_cnh" class="form-check-input" {% if form.possui_cnh.value %}checked{% endif %}>
            <label class="form-check-label" for="id_possui_cnh">Possui CNH</label>
        </div>

        <div class="mb-3">
            <label for="id_valor_entrada" class="form-label">Valor de Entrada</label>
            <input type="number" name="valor_entrada" id="id_valor_entrada" class="form-control" value="{{ form.valor_entrada.value|default_if_none:'' }}" step="0.01">
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-calculator me-2"></i> Enviar Simulação
        </button>
    </form>
</div>

</body>
</html>
